apiVersion: v1
kind: Service
metadata:
  name: wso2apim-analytics-2
  labels:
    node: wso2apim-analytics-2
    pattern: wso2apim-pattern-1
spec:
  ports:
    # ports that this service should serve on
    -
      name: 'thrift'
      port: 7612
      protocol: TCP
    -
      name: 'thrift-ssl'
      port: 7712
      protocol: TCP
    -
      name: 'spark-1'
      port: 11225
      protocol: TCP
    -
      name: 'spark-2'
      port: 10006
      protocol: TCP
    -
      name: 'spark-3'
      port: 11001
      protocol: TCP

  # label keys and values that must match in order to receive traffic for this service
  selector:
    node: wso2apim-analytics-2
    pattern: wso2apim-pattern-1
  clusterIP: None
